name: PyGoat SAST Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sast_analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

name: "HCL AppScan SAST"
on:
  workflow_dispatch
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run AppScan SAST scan
        uses: HCL-TECH-SOFTWARE/appscan-sast-action@v1.0.6
        with:
          asoc_key: ${{secrets.APPSCAN_API_KEY}}
          asoc_secret: ${{secrets.APPSCAN_API_SECRET }}
          application_id: ${{ secrets.APPSCAN_APP_ID }}
####
    - name: HCL AppScan SAST Analyzer
      uses: hcl/appscan-static-analyzer-action@v0.1.1
      with:
        key: ${{ secrets.APPSCAN_API_KEY }}
        secret: ${{ secrets.APPSCAN_API_SECRET }}
        fileLocation: './'
        scanType: 'sast'
        appId: ${{ secrets.APPSCAN_APP_ID }}
        name: sast-report
        path: report/
