name: PyGoat SAST Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sast_analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: HCL AppScan SAST Analyzer
      uses: hcl/appscan-static-analyzer-action@v0.1.1
      with:
        key: ${{ secrets.APPSCAN_API_KEY }}
        secret: ${{ secrets.APPSCAN_API_SECRET }}
        fileLocation: './'
        scanType: 'sast'
        appId: ${{ secrets.APPSCAN_APP_ID }}

    - name: Upload result artifacts
      uses: actions/upload-artifact@v2
      with:
        name: sast-report
        path: report/
